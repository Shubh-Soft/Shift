<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="shortcut icon" href="icon.webp">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Notepad</h2>
    <h3>Tools</h3>

    <div class="setup">
        <div class="font-size">
            <select class="look" onchange="changeFont(this)">
                <option value="Arial">Arial</option>
                <option value="Sans Serif">Sans Serif</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Impact">Impact</option>
                <option value="Bookman">Bookman</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Garamond">Garamond</option>
                <option value="Paltino">Palatino</option>
                <option value="Georgia">Georgia</option>
                <option value="Montserrat">Montserrat</option>
            </select>
            <select class="size" onchange="changeSize(this)">
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>14</option>
                <option>16</option>
                <option>18</option>
                <option>20</option>
                <option>22</option>
                <option>24</option>
                <option>26</option>
                <option>28</option>
                <option>36</option>
                <option>48</option>
            </select>
        </div>

        <input type="button" value="bold" class="upper" onclick=" Bold()">
        <input type="button" value="Italic" class="upper" onclick="italic()">
        <input type="button" value="Underline" class="upper" onclick="underline()">
        <hr><br>

        <textarea placeholder="Enter your text here..." id="content" rows="20" cols="100">

        </textarea>
        <br>
        <input type="reset" value="clear" onclick=" remove()">
        <input type="button" value="Reset" class="normal" onclick="reset()">
        <input type="button" value="Save" class="normal" onclick="alert('Saved To Downloads')">
    </div>

    <script type="text/javascript">
        function changeFont(font) {
            document.getElementById('content').style.fontFamily=font.value;
        }

        function changeSize(n) {
            var s=document.getElementById('content');
            s.style.fontSize=n.value+'px';
        }

        function Bold() {
            var bol=document.getElementById('content').style.fontWeight;
            if(bol=='normal') {
                document.getElementById('content').style.fontWeight='bold';
            }
            else
            {
                document.getElementById('content').style.fontWeight='normal';
            }
        }

        function italic() {
            var bol=document.getElementById('content').style.fontStyle;
            if(bol=='normal') {
                document.getElementById('content').style.fontStyle='Italic';
            }
            else
            {
                document.getElementById('content').style.fontStyle='normal';
            }
        }

        function underline() {
            var bol=document.getElementById('content').style.textDecoration;
            if(bol!=='underline') {
                document.getElementById('content').style.textDecoration='Underline';
            }
            else
            {
                document.getElementById('content').style.textDecoration='none';
            }
        }

        function reset() {
            document.getElementById("content").style.fontStyle = "normal";
            document.getElementById("content").style.textDecoration = "none";
            document.getElementById('content').style.fontWeight="normal";
        }

        function remove() {
            document.getElementById("content").value="";
        }
    </script>
</body>
</html>
